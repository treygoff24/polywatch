name: Export Polywatch Reports

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  POLYWATCH_SLUGS: honduras-presidential-election
  POLYWATCH_LOOKBACK: 24h

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export reports
        run: |
          IFS=',' read -ra SLUG_LIST <<< "${POLYWATCH_SLUGS}"
          ARGS=()
          for slug in "${SLUG_LIST[@]}"; do
            ARGS+=(--slug "$slug")
          done
          python scripts/export_report.py \
            "${ARGS[@]}" \
            --lookback "${POLYWATCH_LOOKBACK}" \
            --limit 5000 \
            --sleep 0.3 \
            --max-pages 50 \
            --output-dir docs/reports \
            --index-file docs/reports/index.json

      - name: Commit updated reports
        id: commit
        run: |
          if git diff --quiet docs/reports; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reports
          git commit -m "ci: refresh reports"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Push report snapshots
        if: steps.commit.outputs.changed == 'true'
        run: |
          git push origin HEAD:reports
