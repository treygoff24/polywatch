name: Export Polywatch Reports

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  POLYWATCH_SLUGS: honduras-presidential-election
  POLYWATCH_LOOKBACK: 24h

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export reports
        run: |
          IFS=',' read -ra SLUG_LIST <<< "${POLYWATCH_SLUGS}"
          ARGS=()
          for slug in "${SLUG_LIST[@]}"; do
            ARGS+=(--slug "$slug")
          done
          python scripts/export_report.py \
            "${ARGS[@]}" \
            --lookback "${POLYWATCH_LOOKBACK}" \
            --limit 5000 \
            --sleep 0.3 \
            --max-pages 50 \
            --output-dir docs/reports \
            --index-file docs/reports/index.json

      - name: Publish reports branch
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin reports || true
          rm -rf reports-branch
          if git ls-remote --exit-code origin reports >/dev/null 2>&1; then
            git worktree add reports-branch origin/reports
          else
            git worktree add -B reports reports-branch
          fi
          mkdir -p reports-branch/docs/reports
          rsync -a --delete docs/reports/ reports-branch/docs/reports/
          cd reports-branch
          if git status --porcelain | grep -q .; then
            git add .
            git commit -m "ci: refresh reports"
            git push origin HEAD:reports
          else
            echo "No report changes detected"
          fi
          cd ..
          git worktree remove reports-branch
